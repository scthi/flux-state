kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: web-application
  namespace: stage
  labels:
    app: web-application
    workshop: workshop
spec:
  tls:
    - hosts:
        - web-application-stage.thilo.plgrnd.be
  rules:
    - host: web-application-stage.thilo.plgrnd.be
      http:
        paths:
          - path: /
            backend:
              serviceName: web-application
              servicePort: 80
